version: '3.8'

services:
  # ===========================================
  # Forma API + Web
  # ===========================================
  forma:
    build:
      context: .
      dockerfile: Dockerfile
    image: forma:latest
    container_name: forma-app
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/forma.db
    volumes:
      - forma-data:/app/data
      - forma-uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

